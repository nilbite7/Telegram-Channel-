<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Redirecting to Careers</title>
  <meta name="description" content="Redirecting you to the official Telegram hiring channel of [Your Brand Name]. Stay tuned for verified job updates and announcements.">
  <meta http-equiv="refresh" content="3; URL=https://t.me/YourChannelLink" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }
    body {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #0d6efd, #6610f2);
      color: white;
      text-align: center;
    }
    .container {
      background: rgba(255, 255, 255, 0.1);
      padding: 3rem;
      border-radius: 20px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
      max-width: 400px;
      width: 90%;
      backdrop-filter: blur(8px);
      animation: fadeIn 1s ease-in-out;
    }
    .logo {
      font-size: 2rem;
      font-weight: 700;
      margin-bottom: 1rem;
      letter-spacing: 1px;
    }
    p {
      font-size: 1rem;
      opacity: 0.9;
      margin-bottom: 1.5rem;
    }
    a {
      color: #fff;
      background: #198754;
      padding: 0.75rem 1.5rem;
      border-radius: 10px;
      text-decoration: none;
      font-weight: 600;
      transition: background 0.3s ease;
    }
    a:hover {
      background: #157347;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
  <script>
    // Fallback JavaScript redirect after 3 seconds
    setTimeout(() => {
      window.location.href = "https://t.me/+jQAKSrsGOeswYjY1";
    }, 3000);
  </script>
</head>
<body>
  <div class="container">
    <div class="logo">How to Join</div>
    <p>Send join request - wait and admin will accept after it gets enough members</p>
    <p>Redirecting you to our official Telegram hiring channel…</p>
    <p style="color: #FFD700; font-weight: 600;">
  ⚠️ Limited access to serious candidates only.
</p>
    <a href="https://t.me/+jQAKSrsGOeswYjY1">Go Now</a>
  </div>
</body>
</html>
